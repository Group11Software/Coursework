name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup network
        run: |
          docker network create --driver bridge Group11Coursework
          docker pull mongo
          docker run -d --name mongo-dbserver --network Group11Coursework mongo
      - name: Build with Maven
        run: mvn package
      - name: Build
        run: docker build -t Group11Coursework .
      - name: Run image
        run: docker run --network Group11Coursework --name semcontainer Group11Coursework
      - name: view logs
        run: docker logs semcontainer

